program: ppo.py
entity: michael-matthews
project: CraftaxGC
method: random
metric:
  goal: maximize
  name: episode_return
command:
  - ${env}
  - python3
  - ${program}
  - ${args_no_boolean_flags}
parameters:
  env_name:
    value: "Craftax-Classic-Symbolic-v1"
  total_timesteps:
    value: 1e8
  seed:
    values: [0]
  layer_size:
    values: [128, 256, 512, 1024]
  network_conv_layers:
    values: [1,2,3,4]
  network_conv_features:
    values: [8,16,32,64]
  network_conv_kernel_size:
    values: [1,2,3]
  network_pool_size:
    values: [1,2]
  network_pool_stride:
    values: [1]
  network_num_embedding_layers:
    values: [1,2,3]
  network_num_actor_layers:
    values: [1,2,3]
  network_num_critic_layers:
    values: [1,2,3]